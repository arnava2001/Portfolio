<!DOCTYPE HTML>
<html>
<head>
    <div id="Progress_Status">
        <div id="myprogressBar">1%</div>
      </div>
<link rel="stylesheet" href="clockstyle.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  display: inline;
  font-size: 40px;
  margin-top: 0px;
}
</style>
</head>
<body>
    
    <div class = "date-countdown-container">
    <h2 id="days"></h2>
    <h2 id="hours"></h2>
    <h2 id="mins"></h2>
    <h2 id="secs"></h2>
    <p id="lbl"></p>
</div>

    <script>
    // The data/time we want to countdown to
    var countDownDate = new Date("Sep 14, 2023 7:00:00").getTime();

    // Run myfunc every second
    var myfunc = setInterval(function() {

    var now = new Date().getTime();
    var timeleft = countDownDate - now;
        
    // Calculating the days, hours, minutes and seconds left
    var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);
        
    // Result is output to the specific element
    document.getElementById("days").innerHTML = days + "d "
    document.getElementById("hours").innerHTML = hours + "h " 
    document.getElementById("mins").innerHTML = minutes + "m " 
    document.getElementById("secs").innerHTML = seconds + "s " 
    document.getElementById("lbl").innerHTML = "until I get to see you :)"
    // Display the message when countdown is over
    if (timeleft < 0) {
        clearInterval(myfunc);
        document.getElementById("days").innerHTML = ""
        document.getElementById("hours").innerHTML = "" 
        document.getElementById("mins").innerHTML = ""
        document.getElementById("secs").innerHTML = ""
        document.getElementById("end").innerHTML = "TIME UP!!";
    }

    var i = 0;
    var progress = (20-(days))/20 * 100;
    console.log(progress);
    var elem = document.getElementById("myprogressBar");
    progress = Math.round(progress * 100) / 100

    elem.style.width = progress + '%'; 
    elem.innerHTML = progress + '%';
    }, 1000);




    </script>
</body>
</html>
